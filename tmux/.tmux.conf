# ============================================================
# Tmux Configuration
# ============================================================

# ============================================================
# General Settings
# ============================================================

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Reduce escape time (for vim)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# ============================================================
# Key Bindings
# ============================================================

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys (hold prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================================
# Status Bar
# ============================================================

# Status bar position
set -g status-position bottom

# Update interval
set -g status-interval 5

# Colors
set -g status-style bg=colour235,fg=colour255

# Left side
set -g status-left-length 40
set -g status-left "#[fg=colour235,bg=colour39,bold] #S #[fg=colour39,bg=colour235,nobold]"

# Right side
set -g status-right-length 60
set -g status-right "#[fg=colour245] %Y-%m-%d #[fg=colour39]%H:%M #[fg=colour235,bg=colour39] #H "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour39] #I:#W #[fg=colour39,bg=colour235]"

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# Message colors
set -g message-style bg=colour39,fg=colour235
